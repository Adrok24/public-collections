Name: ENVISAT MERIS
Description: |
  The purpose of the Medium Resolution Imaging Spectrometer (MERIS) on the [ESA](http://www.esa.int/) ENVISAT mission was primarily,
  to aid in Ocean Colour Observations, and secondary, to aid the understanding of the atmospheric 
  parameters associated with clouds, water vapour and aerosols.
  Additionally, MERIS broadened its scope to land surface parameters, in particular, vegetation processes. 
  Therefore, MERIS  monitors changes in ocean parameters (phytoplankton, yellow substance, suspended matter), 
  atmosphere (water vapour, CO2, clouds, aerosols), and land (vegetation index, global coverage, moisture etc.).
  MERIS has a high spectral and radiometric resolution and a dual spatial resolution of 260m x 290m over land and coastal regions  and reduced resolution of 1040m x 1160m over ocean. 
  It acquires data with 3 days revisit time and in  15 spectral bands whose width and location can be programmed by ground command.
  The data is available from June 2002 to April 2012. 
